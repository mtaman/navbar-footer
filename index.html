<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar and Footer</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link type="text/css" rel="stylesheet" href="style.min.css">
</head>

<body>
    <!-- offcanves -->

    <div id="mySidenav" class="sidenav">

        <div class="off-menu">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">
                <span id="of-close" class="material-symbols-outlined">
                    close
                </span>
            </a>
        </div>


    </div>
    <div id="overlay" class="overlay"></div>

    <!--/ offcanves -->

    <div class="page" id="page">
        <header class="header" id="header">
            <nav class="nav container-f" id="nav">
                <div class="container">
                    <!-- Left nav -->
                    <div class="navbar-left">
                        <div class="logo" id="logo">
                            <h3 class="logoh3">Logo</h3>
                        </div>
                    </div><!-- /Left nav -->

                    <div class="navbar-center m-dnone"><!-- Center nav -->

                        <ul class="nav-ul" id="navul">

                            <li class="nav-item"><a href="#" class="navlink">item</a></li>
                            <li class="nav-item"><a href="#" class="navlink">item</a></li>
                            <li class="nav-item"><a href="#" class="navlink has-dropdown">item</a>

                                <ul class="dropdown" id="dropdown">
                                    <li class="drop-item"><a href="#" class="drop-navlink">item</a></li>
                                    <li class="drop-item"><a href="#" class="drop-navlink">item</a></li>
                                    <li class="drop-item"><a href="#" class="drop-navlink">item</a></li>
                                    <li class="drop-item"><a href="#" class="drop-navlink">item</a></li>
                                </ul>

                            </li>
                        </ul>

                    </div> <!--/ Center nav -->


                    <div class="navbar-right m-dnone">
                        <span class="material-symbols-outlined">
                            search
                        </span>
                        <span class="material-symbols-outlined">
                            shopping_bag
                        </span>

                        <button type="button" class="navbtn">Buy Now</button>

                        <span onclick="openNav()" id="of-open" class="material-symbols-outlined">
                            menu
                        </span>
                    </div>
                    <!-- /right nav -->
                    <!-- mobil -->
                    <div class="navbar-right mobilsid m-dblock">
                        <span onclick="openNav()" class=" material-symbols-outlined">
                            menu
                        </span>
                    </div>
                    <!-- /mobil -->

                </div> <!-- /.container -->

            </nav>

        </header>

    </div>
    <footer id="footer" class="footer container-f">
        <div class="footer-contaier container-f w-aria">
            <div class="container">
                <div class="wi-box">
                    <ul class="ul-wi-box">
                        <li class="f-item"><a href="#" class="f-vlink">item</a></li>
                        <li class="f-item"><a href="#" class="f-vlink">item</a></li>
                        <li class="f-item"><a href="#" class="f-vlink">item</a></li>
                        <li class="f-item"><a href="#" class="f-vlink">item</a></li>
                    </ul>
                </div>
                <div class="wi-box">
                    <ul class="ul-wi-box">
                        <li class="f-item"><a href="#" class="f-vlink">item</a></li>
                        <li class="f-item"><a href="#" class="f-vlink">item</a></li>
                        <li class="f-item"><a href="#" class="f-vlink">item</a></li>
                        <li class="f-item"><a href="#" class="f-vlink">item</a></li>
                    </ul>
                </div>
                <div class="wi-box">
                    <ul class="ul-wi-box">
                        <li class="f-item"><a href="#" class="f-vlink">item</a></li>

                        <li class="f-item"><a href="#" class="f-vlink">item</a></li>
                    </ul>
                </div>

                        <li class="f-item"><a href="#" class="f-vlink">item</a></li>
                        <li class="f-item"><a href="#" class="f-vlink">item</a></li>
                        <li class="f-item"><a href="#" class="f-vlink">item</a></li>
                    </ul>
                </div>

            </div>
        </div>
        <div id="copyright" class="copyright container-f">
            <div class="copyright-contaier container copy-aria">
                <p>copyRight</p>
            </div>
        </div>

        <script src="script.js"></script>
    </footer>
</body>

</html>
